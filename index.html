<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ijeoma | Generative AI Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #e0f7fa;  /* Light green-blue background */
      color: #222;  /* Dark text for readability */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    canvas {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #2E7D32;  /* Green border for the boxes */
    }

    h1, h2, h3 {
      font-family: Georgia, "Times New Roman", serif;
      color: #2E7D32; /* Darker green */
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Ijeoma Iwuora | Generative AI Portfolio</h1>

  <!-- Canvas for the sections -->
  <canvas id="myCanvas" width="800" height="600"></canvas>

  <footer>
    © <span id="year"></span> Ijeoma Iwuora. All rights reserved.
  </footer>

  <script>
    // Set up the canvas and context
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // Set the canvas background color
    ctx.fillStyle = "#e0f7fa"; // Light green-blue background
    ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the canvas with background color

    // Function to draw the square boxes with text
    function drawBox(x, y, width, height, title, text) {
      ctx.fillStyle = "#ffffff"; // White background for the box
      ctx.fillRect(x, y, width, height); // Draw the box

      // Set the border color and width for the box
      ctx.strokeStyle = "#2E7D32"; // Green border
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, width, height); // Draw the border around the box

      // Set the text style for the title
      ctx.fillStyle = "#2E7D32"; // Dark green for text
      ctx.font = "24px Georgia"; // Font for title
      ctx.fillText(title, x + 10, y + 30); // Title text

      // Set the text style for the content
      ctx.fillStyle = "#222"; // Dark text color for content
      ctx.font = "16px Arial"; // Font for content
      var lines = text.split('\n'); // Split text into lines
      var lineHeight = 30;
      for (var i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], x + 10, y + 60 + i * lineHeight); // Content text
      }
    }

    // Draw "About Me" Box
    drawBox(50, 50, 700, 150, "About Me", "I’m Ijeoma, a Senior Business Advisor at Vancouver Coastal Health.\nWith a decade of experience transforming complex healthcare data\ninto actionable insights.");

    // Draw "About the Course" Box
    drawBox(50, 220, 700, 150, "About the Course", "Generative AI for Work & Research is an eight-week intensive.\nParticipants build practical AI solutions to supercharge productivity.");

    // Draw "Weekly Submissions" Box
    drawBox(50, 390, 700, 150, "Weekly Submissions", "Week 1 – Automating Data Cleaning\nWeek 2 – AI Data Analysis\nWeek 3 – AI-Generated Visualizations");

    // Footer Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
