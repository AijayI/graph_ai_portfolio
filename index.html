    /* ----------------------------
       MODERN PROFESSIONAL THEME   
       ----------------------------*/
    :root {
      --accent: #253858;       /* Deep indigo */
      --accent-dark: #3F51B5;  /* Soft indigo for headings */
      --accent-bright: #00B8D4;/* Cyan micro‑accent */
      --bg: #F4F6FA;           /* Light grey‑blue */
      --text: #222;            /* Copy */
      --muted: #666;           /* Muted */
      --name-color: #fff;      /* Name */
    }
    [data-theme='dark'] {
      --bg: #121417;
      --text: #E0E2E4;
      --muted: #888;
      --accent: #3F51B5;
      --accent-dark: #8F9BFF;
      --accent-bright: #00E0FF;
    }

    /* ------ BASE ------ */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
      position:relative;
      scroll-behavior:smooth;
      transition:background .3s,color .3s;
    }
    body::after{
      content:"";position:absolute;top:0;left:50%;transform:translateX(-50%);
      width:22%;height:100%;
      background:url("https://raw.githubusercontent.com/AijayI/graph_ai_portfolio/main/graph_watermark.png") center/contain no-repeat;
      opacity:.06;pointer-events:none;
    }
    h1,h2,h3{font-family:Georgia,"Times New Roman",serif;color:var(--accent-dark);margin-bottom:.5em;}

    /* ------ HEADER ------ */
    header{
      background:linear-gradient(rgba(37,56,88,.9),rgba(37,56,88,.9)),
                 url("https://raw.githubusercontent.com/AijayI/graph_ai_portfolio/main/kenya_2.jpg") center/cover no-repeat;
      color:#fff;text-align:center;padding:3.5rem 1rem 2.5rem;position:relative;
    }
    header h1{color:var(--name-color);margin-top:.6rem;font-size:2.4rem;}
    header p{opacity:.9;}
    .avatar{width:160px;height:160px;object-fit:cover;border:4px solid #fff;border-radius:50%;box-shadow:0 6px 18px rgba(0,0,0,.18);margin:0 auto 1rem;}

    /* Theme toggle */
    #themeToggle{position:absolute;top:1rem;right:1rem;background:transparent;color:#fff;border:2px solid #fff;border-radius:9999px;padding:.4rem .75rem;font-size:1rem;cursor:pointer;transition:background .3s,color .3s,transform .3s;}
    #themeToggle:hover{background:#fff;color:var(--accent-dark);transform:translateY(-2px);}  


    /* Navigation */
    nav{display:flex;justify-content:center;gap:1rem;margin-top:1.4rem;flex-wrap:wrap;}
    nav a{padding:.5rem 1.2rem;color:#fff;text-decoration:none;font-weight:600;border:2px solid #fff;border-radius:30px;transition:all .3s cubic-bezier(.4,0,.2,1);}  
    nav a:hover{background:var(--accent-bright);border-color:var(--accent-bright);color:#000;transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.2);}  
    nav a.active{background:var(--accent-bright);color:#000;border-color:var(--accent-bright);}  

    /* ------ PROGRESS BAR ------ */
    #progress{position:fixed;top:0;left:0;height:4px;width:0;background:linear-gradient(90deg,var(--accent-bright),var(--accent-dark));z-index:9999;transition:width .2s;}

    /* ------ SECTIONS ------ */
    section{padding:3rem 1rem;max-width:900px;margin:0 auto;}
    .hidden{opacity:0;transform:translateY(20px);} .visible{opacity:1;transform:none;transition:opacity .6s ease-out,transform .6s ease-out;}

    /* Card grid */
    .card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem;margin-top:1.5rem;}
    .card{background:#fff;border:2px solid var(--accent-dark);border-radius:1rem;padding:1.2rem;transition:transform .25s,box-shadow .25s,border-color .25s;}
    [data-theme='dark'] .card{background:#1C1E22;}
    .card:hover{transform:translateY(-4px);box-shadow:0 8px 16px rgba(0,0,0,.18);border-color:var(--accent-bright);}  
    .card h3{margin-bottom:.5rem;color:var(--accent-dark);}  

    /* Iframe container (Consultation Form) */
    .iframe-container{position:relative;padding-bottom:130%;height:0;overflow:hidden;border-radius:1rem;border:2px solid var(--accent-dark);} 
    .iframe-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}

    /* Body links */
    section a:not(.card){color:var(--accent-dark);text-decoration:underline 2px var(--accent-bright);text-underline-offset:3px;transition:color .2s;}
    section a:not(.card):hover{color:var(--accent-bright);}  

    /* Footer */
    footer{background:#E9EBF0;text-align:center;padding:1rem;font-size:.9rem;color:var(--muted);} [data-theme='dark'] footer{background:#1B1D22;}

    /* ------ RESPONSIVE ------ */
    @media(max-width:768px){header{padding:2.5rem 1rem 1.5rem;}.avatar{width:120px;height:120px;}nav{flex-direction:column;gap:1rem;}}
  </style>
</head>

function updateTime() {

    // Theme toggle

      const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', newTheme);
      toggleBtn.textContent = newTheme === 'dark' ? '☀️' : '🌙';

    // Typewriter subtitle
 const subtitles = [
  "Hi, I’m Ijeoma — passionate about turning data into decisions.",
  "I build with Generative AI to improve healthcare delivery.",
  "AI | Data | Public Health — bridging it all together."
];
let i = 0, j = 0;
function typeDynamic() {
  const text = subtitles[j];
  document.getElementById('subtitle').textContent = text.slice(0, ++i);
  if (i < text.length) {
    setTimeout(typeDynamic, 60);
  } else {
    setTimeout(() => {
      i = 0;
      j = (j + 1) % subtitles.length;
      typeDynamic();
    }, 2500);
  }
}
typeDynamic();


    // Progress bar
    const progress = document.getElementById('progress');
    window.addEventListener('scroll', () => {
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrolled = (window.scrollY / docHeight) * 100;
      progress.style.width = scrolled + '%';
    });

    // Fade‑in observer
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0.15 });
    document.querySelectorAll('.hidden').forEach(el => io.observe(el));

    // Scroll‑spy nav
    const navLinks = document.querySelectorAll('nav a[href^="#"]');
    const sections = [...navLinks].map(l => document.querySelector(l.getAttribute('href')));
    const spy = new IntersectionObserver(entries => {
      entries.forEach(e => {
        const idx = sections.indexOf(e.target);
        if (idx > -1) navLinks[idx].classList.toggle('active', e.isIntersecting);
      });
    }, { threshold: 0.6 });
    sections.forEach(s => spy.observe(s));
  </script>
